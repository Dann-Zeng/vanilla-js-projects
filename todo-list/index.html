<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>任务清单</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="输入你的任务"
        autocomplete="off"
      />
      <ul class="todos" id="tasks"></ul>
    </form>

    <small
      >鼠标左键完成任务.<br />
      鼠标右键删除任务</small
    >
    <script src="script.js"></script>
  </body>
</html>
